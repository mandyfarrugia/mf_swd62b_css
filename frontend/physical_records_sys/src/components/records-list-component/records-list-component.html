<div class="mb-3">
  <h1>Physical Records List</h1>
</div>
<hr>
<div class="mb-3">
  <div class="btn-group" role="group" aria-label="Buttons to export records to PDF or Excel">
    <button class="btn btn-success" type="button" routerLink="/records/add-new" [disabled]="!this.authorisationService$.canAddRecords"><i class="bi bi-plus-circle-fill"></i> Create</button>
    @if(this.physicalRecords().length > 0) {
      <button class="btn btn-success" type="button" (click)="this.exportRecordsToExcel()"><i class="bi bi-file-earmark-spreadsheet-fill"></i> Export to Excel</button>
      <button class="btn btn-danger" type="button" (click)="this.exportRecordsToPDF()"><i class="bi bi-file-earmark-pdf-fill"></i> Export to PDF</button>
    }
  </div>
</div>
@if(this.physicalRecords().length === 0) {
  <div class="alert alert-warning">No records available!</div>
} @else {
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Customer ID</th>
        <th scope="col">Customer Last Name</th>
        <th scope="col">Record Format</th>
        <th scope="col">Genre</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for(physicalRecord of physicalRecords(); track physicalRecord.id) {
        <tr record-table-row-component [physicalRecord]="physicalRecord" (recordDeletedEvent)="this.onRecordDeleted(physicalRecord.id)"></tr>
      }
    </tbody>
  </table>
}
