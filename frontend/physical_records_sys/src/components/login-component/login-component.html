<div class="card">
  <div class="card-body">
    <h1>Login</h1>
    <hr>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" id="email" type="text" placeholder="local-part@domain-name" formControlName="email"/>
            @if(this.formControls['email'].touched && this.formControls['email'].invalid) {
              <small class="text-danger">A valid email address is required.</small>
            }
        </div>
        <div class="form-group mb-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" id="password" type="password" placeholder="Enter password" formControlName="password"/>
            @if(this.formControls['password'].touched && this.formControls['password'].invalid) {
              <small class="text-danger">A valid password is required.</small>
            }
        </div>
        <div class="form-group mb-3">
            <button class="btn btn-success" type="submit" [disabled]="loginForm.invalid">Login</button>
        </div>
        @if(this._error()) {
          <p class="text-danger mt-3">{{ this._error() }}</p>
        }
    </form>
  </div>
</div>
